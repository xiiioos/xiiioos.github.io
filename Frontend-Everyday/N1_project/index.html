<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap">
    <link rel="stylesheet" href="css/styles.css">
    <title>Card component</title>
</head>

<body>
    <section class="wrapper">
        <div class="container">
            <div class="upper-container"></div>
            <div class="img-sec"><img src="img/avatar.jpg" alt=""></div>
            <div class="card-body">
                <h2 class="name">Victor Crest <span class="age">26</span></h2>
                <h3 class="city">London</h3>
                <div class="activity-container">
                    <h4>80K <span class="act">Followers</span></h4>
                    <h4>803K <span class="act">Likes</span></h4>
                    <h4>1.4K <span class="act">Photos</span></h4>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
